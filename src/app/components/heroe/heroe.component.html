<h1 class="animated fadeIn">{{Heroe.nombre | uppercase}} <small>{{Heroe.aparicion | date: 'y'}}</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="Heroe.img" class="img-fluid" [alt]="Heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-danger btn-block">Regresar</a>
        <!--regresa a la pagina Heroes -->
    </div>

    <div class="col-md-8">
        <h3>{{Heroe.nombre}}</h3>
        <hr>
        <p>
            {{Heroe.bio}}
        </p>

        <img *ngIf="Heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
        <img *ngIf="Heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">


    </div>

</div>
